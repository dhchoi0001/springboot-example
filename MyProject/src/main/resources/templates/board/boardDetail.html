<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
</head>  
  <th:block layout:fragment="css"></th:block>
  <th:block layout:fragment="script"></th:block>

  <div layout:fragment="content">
	<div class="container">
		<h2>게시판 상세</h2>
		<form id="frm" name="frm" method="post">
			<table class="board_detail">
				<colgroup>
					<col width="15%" />
					<col width="35" />
					<col width="15" />
					<col width="35" />
				</colgroup>
				<caption>게시글 상세내용</caption>
				<tbody>
				<tr>
				<th scope="row">글 번호</th>
				<td th:text="${boardDto.boardIdx}"></td>
				<th scope="row">조회수</th>
				<td th:text="${boardDto.hitCnt}"></td>
				</tr>
				<tr>
				<th scope="row">작성자</th>
				<td th:text="${boardDto.creatorId}"></td>
				<th scope="row">작성일</th>
				<td th:text="${boardDto.createDatetime}"></td>
				</tr>
				<tr>
				<th scope="row">제목</th>
					<td colspan="3">
						<input type="text" id="title" name="title"  th:value="${boardDto.title}"/>
					</td>
				</tr>
				<tr>
					<td colspan="4"><textarea id="contents" name="contents" th:text="${boardDto.contents}"></textarea></td>
				</tr>
				</tbody>
			</table>
			
			<div class="file_list">
			 <a th:each="file : ${boardDto.filelist}" th:href="@{/board/downloadBoardFile(boardIdx=${file.boardIdx}, idx=${file.idx})}"
			    th:text="|${file.originalFileName}(${file.fileSize}kb)|"></a>
			</div>
			
			
			<input type="hidden" readonly id="boardIdx" name="boardIdx"  th:value="${boardDto.boardIdx}"/>
			<input type="button" id="list" name="list" value="목록으로" class=btn />
			<input type="button" id="update" name="edit" value="수정하기" class=btn />
			<input type="button" id="delete" name="delete" value="삭제하기" class=btn />
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#list").on("click", function(){
			location.href="/board/boardList"
		});
		
		$("#update").on("click", function(){
			var frm = $("#frm")[0];
			frm.action="/board/boardUpdate"
			frm.submit();

		});
		
		$("#delete").on("click", function(){
			frm.action="/board/boardDelete"
				frm.submit();
		});
		
		
	});
	</script>
	</div>
</html>
