<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
</head>  
  <th:block layout:fragment="css"></th:block>
  <th:block layout:fragment="script"></th:block>

  <div layout:fragment="content">
	<div class="container">
		<h2>게시판 글쓰기</h2>
		<form id="frm" name="frm" method="post" action="/board/boardInsert" enctype="multipart/form-data">
			<table class="board_detail">
				<colgroup>
					<col width="8%" />
					<col width="*" />
				</colgroup>
				<tr>
					<td>제목</td>
					<td><input type="text" id="title" name="title" /></td>
				</tr>
				<tr>
					<td colspan="2"><textarea id="contents" name="contents"></textarea></td>
				</tr>
			</table>
			<!-- <input type="file" id="files" name="files" multiple="multiple" ><br>  -->
			<input type="file" id="file1" name="file1"><br>
			<input type="file" id="file2" name="file2"><br>
			
			<input type="submit" id="submit" name="submit" value="저장" class=btn >
		</form>
	</div>
</div>
</html>
