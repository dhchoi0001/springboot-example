<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >

<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	 <div class="container">
		 <div class="row justify-content-center">
			 <div class="col-md-6">
				 <div class="card">
					 <header class="card-header">
					 	<h4 class="card-title mt-2">로그인</h4>
					</header>
					 <article class="card-body">
					  <form  method="post">
					<div class="form-group row">
						<label for="username" class="col-sm-3 col-form-label">아이디</label> 
						<div class="col-sm-9">
							<input name="username" type="text" class="form-control" id="username" required="required" placeholder="아이디를 입력하세요"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="password" class="col-sm-3 col-form-label">패스워드</label>
						<div class="col-sm-9">
							<input name="password" type="password" class="form-control" id="password" required="required" placeholder="패스워드를 입력하세요"/>
						</div>
					</div>
			
					<div class="form-group row">
						<div class="col-sm-6">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
					</form>
					</article>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
